  <script>
    $(document).ready(function() {
        // Function to handle select changes
        function handleSelectChange(selectId) {
            const selectedOption = $(selectId + " option:selected");
            selectedOption.addClass("success");
            $(selectId + " option").not(selectedOption).removeClass("success");
        }

        // Event listener for adult select
        $("#adult-select").change(function() {
            handleSelectChange("#adult-select");
        });

        // Event listener for child select
        $("#child-select").change(function() {
            handleSelectChange("#child-select");
        });
    });
  </script>
